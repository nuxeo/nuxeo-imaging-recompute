<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:include src="/incl/message_banner.xhtml"/>

  <div class="bubbleBox">
    <h3>
      <h:outputText value="#{messages['label.imaging.recompute.enterNXQL']}"/>
    </h3>

    <h:form id="imagingPictureViewsRecomputationForm">
      <h:inputText value="#{imagingRecomputeActions.nxqlQuery}"
        size="80"
        required="true" />
      <br/>
      <h:commandButton value="#{messages['command.recompute']}" styleClass="button"
        action="#{imagingRecomputeActions.launchPictureViewsRecomputation()}">
      </h:commandButton>
    </h:form>
  </div>

  <div class="bubbleBox">
    <h3>
      <h:outputText value="#{messages['label.video.recompute.enterNXQL']}"/>
    </h3>

    <h:form id="imagingVideoRecomputationForm">
      <h:inputText value="#{imagingRecomputeActions.videoQuery}"
        size="80"
        required="true" />
      <br/>
      <h:commandButton value="#{messages['command.recompute']}" styleClass="button"
        action="#{imagingRecomputeActions.launchPictureViewsRecomputation()}">
      </h:commandButton>
    </h:form>
  </div>


  <div class="bubbleBox">
    <h3>
      <h:outputText value="#{messages['label.thumb.recompute.enterNXQL']}"/>
    </h3>

    <h:form id="imagingThumbRecomputationForm">
      <h:inputText value="#{imagingRecomputeActions.thumbQuery}"
        size="80"
        required="true" />
      <br/>
      <h:commandButton value="#{messages['command.recompute']}" styleClass="button"
        action="#{imagingRecomputeActions.launchPictureViewsRecomputation()}">
      </h:commandButton>
    </h:form>
  </div>
</div>
